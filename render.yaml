services:
  - type: web
    name: investpro
    env: python
    buildCommand: pip install -r api/requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 10000
      - key: EXCEL_FILE
        value: D:\Python\Sistema\RTD\RTD-python.xlsx
    plan: free
    autoDeploy: true
