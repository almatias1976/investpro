services:
  - type: web
    name: investpro-backend
    env: python
    rootDirectory: api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PORT
        value: 10000
      - key: INGEST_TOKEN
        value: RTD_123456!
